<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Assignment</h1>
        <p id="timer"></p>
        <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <input type="file" id="assignment" name="assignment" required>
                <label for="assignment">Choose File</label>
            </div>
            <button type="submit" id="submitBtn">Submit Assignment</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
